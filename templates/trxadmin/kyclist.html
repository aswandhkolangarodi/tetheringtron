{% extends 'trxadmin/base.html' %}
{% load static %}
{% block content %}


<div class="content-body">
    <div class="container-fluid">


        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fees Collection</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="example4_wrapper" class="dataTables_wrapper no-footer">

                            <table id="example4" class="display dataTable no-footer" style="min-width: 845px"
                                role="grid" aria-describedby="example4_info">
                                <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-sort="ascending"
                                            aria-label="Roll No: activate to sort column descending"
                                            style="width: 56.5469px;">sl/no</th>
                                        <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Student Name: activate to sort column ascending"
                                            style="width: 123.984px;">Member Name :</th>
                                        <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Invoice number: activate to sort column ascending"
                                            style="width: 119.078px;">Country</th>
                                        <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Fees Type : activate to sort column ascending"
                                            style="width: 79.5938px;">Phone </th>
                                        <!-- <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Fees Type : activate to sort column ascending"
                                            style="width: 79.5938px;">KYC Status </th> -->
                                        <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Payment Type : activate to sort column ascending"
                                            style="width: 108.531px;">Action </th>
                                        <!-- <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Status : activate to sort column ascending"
                                            style="width: 70.7969px;">Status </th>
                                        <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Date: activate to sort column ascending"
                                            style="width: 75.0312px;">Date</th>
                                        <th class="sorting" tabindex="0" aria-controls="example4" rowspan="1"
                                            colspan="1" aria-label="Amount: activate to sort column ascending"
                                            style="width: 59.4375px;">Amount</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for kyc_list in kyc_list %}
                                    <tr role="row" class="odd">
                                        <td class="sorting_1">{{forloop.counter}}</td>
                                        <td>{{kyc_list.user.first_name}}</td>
                                        <td>{{kyc_list.country}}</td>
                                        <td>{{kyc_list.user.phone}}</td>
                                        <!-- <td><span class="badge badge-success">Aprooved</span></td> -->
                                        <td>
                                            <div class="d-flex action-button">

                                                <a href="{% url 'trxadmin:kycdetail' kyc_list.user.id %}"
                                                    class="btn btn-info btn-xs light px-2">
                                                    View
                                                </a>

                                            </div>
                                        </td>

                                    </tr>
                                  
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
