{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    
    <!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Tetherin Tron</title>
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'member/images/logo1.png' %}">
      <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
      <style>
        a{
            color: white;
        }
        a:hover{
            color: #b21212;
        }
        .alert {
        position: relative;
        padding: .75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: .25rem
    }
    </style>
    </head>
    
<body id="dark">



  <div class="vh-100 d-flex justify-content-center">
  
    <div class="form-access my-auto">
      <form method="post">
        {% if messages %}

        {% for message in messages %}
       
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
  
    {% endif %}
        {% csrf_token %}
        <div id="email_div" style="display: block;">
        <span>Change password</span>
        <div class="form-group">
          <input type="password" name="new_password" id="email" class="form-control" placeholder="New Password">
        </div>
        <div class="form-group">
          <input type="password" name="reconfirm_password" id="password" class="form-control" placeholder="Confirm Password">
          <input type="hidden" value="{{user_id}}" name="user_id">
        </div>
        <button type="submit"  class="btn btn-primary">Change Password</button>
      </div>

        
      </form>
      
    </div>
  </div>
  <br> <br>

 

</body>
  
</html>
