{% extends 'home/base.html' %}
{% load static %}
{% block content %}




<style>
  a {
    color: white;
  }

  a:hover {
    color: #b21212;
  }
</style>

<div>
  <div class="min-vh-100 d-flex justify-content-center">
    <div class="form-access my-auto">
      <form method="post" id="signup">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>

          {% endfor %}
        </ul>
        {% endif %}

        <span>Create Account</span>

        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Full Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email Address">
        </div>


        <div class="form-group">
          <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number With Country Code">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" id="password_reg">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" name="ckeck" id="form-checkbox"> <br>
          <label id="ckeck-error"></label>
          <label class="custom-control-label" for="form-checkbox">I agree to the <a
              href="{% url 'home:terms_conditions' %}">Terms &
              Conditions</a></label>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <h2>Already have an account? <a href="{% url 'home:login' %}">Sign in here</a></h2>
    </div>
  </div>

</div>


{% endblock %}
